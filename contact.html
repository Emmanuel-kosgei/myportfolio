    <!-- Main Content Section -->
    <section class="contact-form-section">
        <h1>Any Comment, Inquiry, or Help? Please Indicate Below</h1>

        <!-- Contact Form -->
        <form action="" method="post" class="contact-form">
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="subject"><b>Subject:</b></label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required><br><br>

            <label for="message"><b>Message:</b></label>
            <textarea id="message" name="message" cols="30" rows="10" placeholder="Enter your message" required></textarea><br><br>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <!-- Contact Info Section -->
        <div class="contact-info">
            <h1>Reach Me</h1>
            <h2>Tel: <a class="cont" href="tel:0758520495">0758520495</a></h2>
            <h2>Email: <a class="cont" href="mailto:webspaida@gmail.com">webspaida@gmail.com</a></h2>
        </div>
    </section>
